<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />

  <body class="layout-grid">
    <header id="start" class="header-grid">
      <div class="headline"><h1>CREATE</h1></div>
    </header>

    <main class="main-grid">
      <section>
      
        <div class="form-tags">
          <h2>PICK A TAG</h2>
  
          <div class="form-tags__list">
            <div class="form-tags__tag">
              <input type="checkbox" id="tags0" name="tags" />
              <p>STREETART</p>
            </div>
  
            <div class="form-tags__tag">
              <input type="checkbox" id="tags1" name="tags" />
              <p>TECHNO</p>
            </div>
  
            <div class="form-tags__tag">
              <input type="checkbox" id="tags2" name="tags" />
              <p>TR-909</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags3" name="tags" />
              <p>CODING</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags4" name="tags" />
              <p>BREATHING</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags5" name="tags" />
              <p>DOG</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags6" name="tags" />
              <p>LOVERS</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags7" name="tags" />
              <p>MENSCHEN</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags8" name="tags" />
              <p>MDN</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags9" name="tags" />
              <p>LIQUID</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags10" name="tags" />
              <p>CSS BAE</p>
            </div>
            <div class="form-tags__tag">
              <input type="checkbox" id="tags11" name="tags" />
              <p>CATFOOD</p>
            </div>
          </div>
        </div>
  
  
      </section>

      <section>
        <div class="form-question">
          <h2>ADD QUESTION</h2>

          
            <form class="form1">
              <fieldset>
                <input
                  id="textarea1"
                  type="text"
                  name="textarea1"
                  wrap="off"
                  cols="25"
                  rows="5"
                  class="textarea"
                />
              </fieldset>
          
        
        
          
        <div class="form-question">
          <h2>ADD ANSWER</h2>

          <div>
          
              <fieldset>
                <input
                  id="textarea2"
                  type="text"
                  name="textarea2"
                  wrap="off"
                  cols="25"
                  rows="5"
                  class="textarea"
                />
              </fieldset>
              <div class="logout-area">
                <button class="button-logout">
                  <p>SUBMIT</p>
                </button>
              </div>
        
          </div>
        </div>
      </section>
