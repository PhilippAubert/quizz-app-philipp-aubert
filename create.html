<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/eb43710343.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="layout-grid">
    <header id="start" class="header-grid">
      <div class="headline"><h1>CREATE</h1></div>
    </header>

    <main class="main-grid">
      <div class="main-content">
        <section>
          <div class="form-tags">
            <h2>PICK A TAG</h2>

            <div class="form-tags__list">
              <div class="form-tags__tag"><p>STREETART</p></div>
              <div class="form-tags__tag"><p>TECHNO</p></div>
              <div class="form-tags__tag"><p>TR-909</p></div>
              <div class="form-tags__tag"><p>CODING</p></div>
              <div class="form-tags__tag"><p>FOOD</p></div>
              <div class="form-tags__tag"><p>DOG</p></div>
              <div class="form-tags__tag"><p>LOVERS</p></div>
              <div class="form-tags__tag"><p>MENSCHEN</p></div>
              <div class="form-tags__tag"><p>NOAM CHOMSKY</p></div>
              <div class="form-tags__tag"><p>LIQUID</p></div>
              <div class="form-tags__tag"><p>CSS BAE</p></div>
              <div class="form-tags__tag"><p>CATFOOD</p></div>
            </div>
          </div>
        </section>

        <div class="form-question">
          <h2>ADD QUESTION</h2>

          <div class="text-field">
            <textarea wrap="off" cols="25" rows="5" class="form-text">
            </textarea>
          </div>
        </div>

        <div class="form-question">
          <h2>ADD ANSWER</h2>

          <div>
            <textarea wrap="off" cols="25" rows="5" class="form-text">
            </textarea>
          </div>
        </div>
      </div>

      <section>
        <div class="logout-area">
          <button class="button-logout">
            <p><a href="">SUBMIT</a></p>
          </button>
        </div>
      </section>
      <!--ID CARD-->
    </main>

    <footer class="footer-grid">
      <div class="button">
        <a href="index.html"><i class="fas fa-home icon"></i></a>
      </div>
      <div class="button">
        <a href="tags.html"><i class="fas fa-bookmark icon"></i></a>
      </div>
      <div class="button">
        <a href="create.html"><i class="fas fa-stream icon active"></i></a>
      </div>
      <div class="button">
        <a href="profile.html"><i class="fas fa-user-alt icon"></i></a>
      </div>
    </footer>
    <script src="JS/js1.js"></script>
  </body>
</html>
